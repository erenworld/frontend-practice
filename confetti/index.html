<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confetti</title>
  </head>
  <body>
    <script src="confetti.js"></script>
    <script>
      const start = () => {
        setTimeout(function () {
          confetti.start();
        }, 1000);
      };

      const stop = () => {
        setTimeout(function () {
          confetti.stop();
        }, 6000);
      };
      start();
      stop();
    </script>
  </body>
</html>
